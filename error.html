  <body>
    <h1>LOGIN</h1>
    <form method="post" action="login.php" name="signin-form">
      <div class="form-element">
          <label>Usuario</label>
          <input id="user" type="text" name="user" pattern="[a-zA-Z0-9]+" required />
      </div>
      <div class="form-element">
          <label>Contraseña</label>
          <input type="password" name="pass" required />
      </div>
      <button type="submit" name="login" value="login">Siguiente</button>
      <h3>Usuario o Contraseña incorrecta</h3>
    </form>

  </body>
